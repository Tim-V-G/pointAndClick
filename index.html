<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Point And Click Adventure</title>
</head>
<body>
    <h1 id="mainTitle"></h1>
    <div id="gameWindow">
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <img id="hero" class="foreground" src="img/characterImg.png" alt="character">
                <div id="mainCharacterSpeech" class="foreground speech-bubble">...</div>

                <div id="counterSpeech" class="foreground speech-bubble">...</div>
                <img id="counterCharacter" class="foreground" src="img/portairStatue.png" alt="The other person">
                <div id="brownBar"></div>
            </div>
        </div>
        <!--foreground layer-->
        <div id="door1" class="gameObject foreground"></div>
        <div id="statue" class="gameObject foreground"></div>
        <!--main character layer-->
        <div id="mainCharacter" class="gameObject character">
            <img src="img/characterImg.png" alt="Main character">
        </div>

        <!--background layer-->
        <div id="tileMap" class="gameObject background">
            <img src="img/tileMap.jpg" alt="The map of the game">
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
